<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
    <script>
        function executelabel(){
            let lab = document.getElementById('campo1').value;
            let cont2 = document.getElementById('segundo');
            let nodo = document.createElement('lab');
            nodo.innerHTML = lab;
            cont2.append(nodo);

        }

        function executeitem(){
            let fielditem = document.getElementById('campo2').value;
            let cont3 = document.getElementById('listanombres');
            let itemita = document.createElement('li');
            itemita.innerHTML = fielditem;
            cont3.append(itemita);
        }

        function executecoment(){
            let dato = document.getElementById('campo3').value;
            let cont4 = document.getElementsByName('comentarios')[0];
            cont4.value += dato;
        }
    </script>
    <style>
        div{
            border:solid rgb(236, 232, 232) 1px;
            width: 400px;
        }

        #segundo{
            background-color: yellow;
            color: red;
        }
    </style>
</head>
<body>
    <div class="container" id="primer">
        <input type="text" name="" id="campo1">
        <button onclick="executelabel()">GENERAR label</button><br>

        <input type="text" name="" id="campo2">
        <button onclick="executeitem()">GENERAR item</button><br>

        <input type="text" name="" id="campo3">
        <button onclick="executecoment()">GENERAR texto</button><br>

    </div>
    <div class="container" id="segundo">
        <ol id="listanombres">

        </ol>
    </div>
    <div class="container" id="tercero">
        <textarea name="comentarios" id="" cols="30" rows="10">

        </textarea>
    </div>


</body>
</html>
